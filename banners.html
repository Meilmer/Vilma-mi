<!DOCTYPE html>
<html>
<head>
    <title>Portfolio Banners</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .banner { width: 600px; height: 400px; margin: 20px auto; border-radius: 16px; position: relative; }

        .title { font-size: 48px; font-weight: bold; margin: 0 0 10px 0; }
        .subtitle { font-size: 20px; opacity: 0.9; margin: 0; }
        .content { flex: 1; }
        .tags { display: flex; gap: 10px; margin-top: 20px; }
        .tag { background: rgba(255,255,255,0.2); padding: 6px 12px; border-radius: 20px; font-size: 12px; font-weight: bold; }
        .visual { width: 100px; height: 100px; background: rgba(255,255,255,0.2); border-radius: 20px; display: flex; align-items: center; justify-content: center; font-size: 40px; }
    </style>
</head>
