<!DOCTYPE html>
<html>
<head>
    <title>Generate Banners</title>
</head>
<body>
    <h1>Banner Generator</h1>
    <p>Right-click and save each banner below:</p>
    
    <!-- Scaly Banner -->
    <div style="width: 600px; height: 400px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 16px; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; margin: 20px 0; box-shadow: 0 8px 32px rgba(0,0,0,0.1);">
        <div style="font-size: 60px; margin-bottom: 20px;">ðŸŽµ</div>
        <h2 style="font-size: 48px; font-weight: bold; margin: 0 0 10px 0;">Scaly</h2>
        <p style="font-size: 20px; opacity: 0.9; margin: 0;">Music Learning App</p>
    </div>
    
    <!-- Commission Banner -->
    <div style="width: 600px; height: 400px; background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%); border-radius: 16px; display: flex; align-items: center; justify-content: space-between; padding: 40px; color: white; margin: 20px 0; box-shadow: 0 8px 32px rgba(0,0,0,0.1);">
        <div style="flex: 1;">
            <h2 style="font-size: 42px; font-weight: bold; margin: 0 0 15px 0;">Commission Illustrations</h2>
            <p style="font-size: 18px; opacity: 0.9; margin: 0 0 20px 0;">Custom Visual Solutions</p>
            <div style="display: flex; gap: 10px;">
                <span style="background: rgba(255,255,255,0.2); padding: 6px 12px; border-radius: 20px; font-size: 12px; font-weight: bold;">Brand Identity</span>
                <span style="background: rgba(255,255,255,0.2); padding: 6px 12px; border-radius: 20px; font-size: 12px; font-weight: bold;">Social Media</span>
                <span style="background: rgba(255,255,255,0.2); padding: 6px 12px; border-radius: 20px; font-size: 12px; font-weight: bold;">Marketing</span>
            </div>
        </div>
        <div style="width: 100px; height: 100px; background: rgba(255,255,255,0.2); border-radius: 20px; display: flex; align-items: center; justify-content: center; font-size: 40px;">ðŸŽ¨</div>
    </div>
    
    <!-- Personal Work Banner -->
    <div style="width: 600px; height: 400px; background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); border-radius: 16px; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; margin: 20px 0; box-shadow: 0 8px 32px rgba(0,0,0,0.1);">
        <div style="font-size: 60px; margin-bottom: 20px;">âœ¨</div>
        <h2 style="font-size: 44px; font-weight: bold; margin: 0 0 10px 0;">Personal Work</h2>
        <p style="font-size: 18px; opacity: 0.9; margin: 0;">Creative Explorations</p>
    </div>
    
    <script>
        // Add download functionality
        function downloadBanner(bannerElement, filename) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 600;
            canvas.height = 400;
            
            // Create a temporary container
            const tempDiv = document.createElement('div');
            tempDiv.style.position = 'absolute';
            tempDiv.style.left = '-9999px';
            tempDiv.style.top = '-9999px';
            tempDiv.appendChild(bannerElement.cloneNode(true));
            document.body.appendChild(tempDiv);
            
            // Use html2canvas if available
            if (typeof html2canvas !== 'undefined') {
                html2canvas(bannerElement).then(canvas => {
                    const link = document.createElement('a');
                    link.download = filename;
                    link.href = canvas.toDataURL();
                    link.click();
                });
            } else {
                alert('Please right-click on the banner and select "Save image as..." to save as ' + filename);
            }
            
            document.body.removeChild(tempDiv);
        }
        
        // Add download buttons
        document.addEventListener('DOMContentLoaded', function() {
            const banners = document.querySelectorAll('div[style*="width: 600px"]');
            const filenames = ['scaly-banner.jpg', 'commission-banner.jpg', 'personal-work-banner.jpg'];
            
            banners.forEach((banner, index) => {
                const button = document.createElement('button');
                button.textContent = 'Download ' + filenames[index];
                button.style.cssText = 'position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.7); color: white; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-size: 12px; z-index: 10;';
                button.onclick = () => downloadBanner(banner, filenames[index]);
                banner.style.position = 'relative';
                banner.appendChild(button);
            });
        });
    </script>
</body>
</html>
